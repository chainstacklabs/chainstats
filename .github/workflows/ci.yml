name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.13.1
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check protocol icon coverage
        run: npm run check:protocol-icons

      - name: Run tests
        run: npm run test

      - name: Build app
        run: npm run build
